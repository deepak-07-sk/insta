<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">Instagram</h1>
    <div class="header-icons">
      <img src="heart.png" alt="">
     <img src="send.png" alt="">
    </div>
  </header>

  <!-- Stories -->
  <div class="stories">
    <div class="story"><img src="deepak.jpg" alt=""><p>Your story</p></div>
    <div class="story"><img src="ak.jpg" alt=""><p>ajithracing</p></div>
    <div class="story"><img src="neyy.jpg" alt=""><p>neymarjr</p></div>
    <div class="story"><img src="ss.jpg" alt=""><p>suresh raina</p></div>
    <div class="story"><img src="sam.jpg" alt=""><p>samantha</p></div>
  </div>

  <!-- Post -->
  <div class="post">
    <div class="post-header">
      <img src="ss.jpg" alt="">
      <h5>suresh raina</h5>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <img src="raina.jpg" alt="Post Image" class="post-image">

    <div class="post-actions">
      <img src="heart.png" alt="">
      <img src="bubble-chat.png" alt="">
      <img src="send.png" alt="">
      <div class="save"><img src="bookmark.png" alt=""></div>
    </div>

    <p class="likes">Liked by <b>deepak_7</b> and <b>1,905,235 others</b></p>
    <p class="caption"><b></p>
    <p class="comments">View all 103 comments</p>
  </div>
  <div class="post">
    <div class="post-header">
      <img src="dhoni.jpg" alt="">
      <h5>mahi7781</h5>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <img src="dhoni.jpg" alt="Post Image" class="post-image">

    <div class="post-actions">
      <img src="heart.png" alt="">
      <img src="bubble-chat.png" alt="">
      <img src="send.png" alt="">
      <div class="save"><img src="bookmark.png" alt=""></div>
    </div>

    <p class="likes">Liked by <b>suresh_3</b> and <b>1,905,235 others</b></p>
    <p class="caption"></p>
    <p class="comments">View all 103 comments</p>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <img src="home.png" alt="">
    <img src="search.png" alt="">
    <img src="add.png" alt="">
    <img src="video.png" alt="">
    <img src="deepak.jpg" alt="" class="profile-pic">
  </nav>
 
</html>
